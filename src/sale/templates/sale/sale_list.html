{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="hpanel" style="margin-top: 30px;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <form class="form-inline">
                                    <select class="form-control" id="records" style="width: 13%;">
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </form>
                            </div>

                            <div class="col-md-6">
                                <!-- <form class="form-inline">
                                    <input class="form-control form-control-sm" type="search" id="search-input"
                                        placeholder="Search..." aria-label="Search" style="float: right; width: 25%;">
                                </form> -->
                                <div class="pull-right">
                                    <a class="btn btn-success btn-sm" href="{% url 'stock-create' %}">
                                        <i class="fa fa-plus"></i><span>New</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table id="newsTable" class="table">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for object in sale %}
                        <tr>
                            <td>{{object.quantity}}</td>
                            <td>{{object.per_price}}</td>
                            <td>{{object.total_price}}</td>
                            <td>action</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item" id="Prev">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true"><i class="fa fa-chevron-left"></i></span>
                            </a>
                        </li>
                        <li class="page-item page-item-numbers">
                            <a class="page-link" id="corrunt-page" href="#!">0</a>
                        </li>

                        <li class="page-item" id="Next">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true"><i class="fa fa-chevron-right"></i></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extrascripts %}
{% endblock extrascripts %}
